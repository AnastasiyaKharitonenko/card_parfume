<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card parfume</title>
	<link rel="stylesheet" href="style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;0,9..144,800;1,9..144,600&family=Montserrat:wght@400;500;600;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<section>
		<main>
			<div class="wrapper">
				<div class="main_container">
					<div class="left_container">
						<figure>
							<img src="../card_parfume/images/image-product-desktop.jpg" alt="parfume">
						</figure>
					</div>
					<div class="right_container">
						<div class="right_block">
							<h2>PERFUME<h2>
									<h1>Gabrielle Essence Eau De Parfum</h1>
									<p class="description">A floral, solar and voluptuous interpretation composed by Olivier
										Polge, Perfumer-Creator
										for the House of CHANEL.</p>
									<div class="price_block">
										<p class="new_price">$149.99</p>
										<p class="old_price">$169.99</p>
									</div>
									<img class="icon" src="../card_parfume/images/icon-cart.svg" alt="icon-cart">
									<button type="button">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>



</body>

</html>
